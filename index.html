<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <section class="main-container">  
    <div class="profile-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile image" class="profile-img">
      <h1 class="profile-name"> Jessica Randall</h1>
      <p class="profile-location">London, United Kingdom</p>
    </div>

    <div class="links-container">
      <p class="quote">  "Front-end developer and avid reader."</p>
      <div class="links-group">
        <a href="" class="button-gray">GitHub</a>
        <a href="" class="button-gray">Frontend Mentor</a>
        <a href="" class="button-gray">LinkedIn</a>
        <a href="Twitter" class="button-gray">Twitter </a>
        <a href="" class="button-gray">Instagram</a>
      </div>
      
    </div>
  </section>
</body>
</html>
